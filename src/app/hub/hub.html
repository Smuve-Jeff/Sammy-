<div class="hub-container">
  <header class="hub-header">
    <div class="branding">THA SPOT</div>
    <div class="hub-status">
      <span>Ping: 62ms</span>
      <span>US-EAST</span>
    </div>
    <div class="user-profile">
      <span>User</span>
      <div class="party-status">Solo</div>
    </div>
  </header>

  <div class="hub-body">
    <aside class="left-sidebar">
      <div class="actions-box">
        <button class="action-button primary" (click)="openDuelModal()">Create Duel</button>
        <button class="action-button secondary" (click)="openTeamModal()">Create Team</button>
      </div>
      <div class="matchmaking-status" *ngIf="matchmakingStatus()">
        <p>{{ matchmakingStatus() }}</p>
      </div>
      <app-game-search (searchChange)="onSearch($event)"></app-game-search>
    </aside>

    <main class="main-content">
      <app-game-list [games]="filteredGames()"></app-game-list>
    </main>

    <aside class="right-sidebar">
      <div class="activity-feed">
        <h4>Live Activity</h4>
        <ul>
          <li *ngFor="let activity of activityFeed()" [innerHTML]="activity"></li>
        </ul>
      </div>
    </aside>
  </div>
</div>

<app-modal title="Create a Duel" [(visible)]="isDuelModalVisible">
  <form (ngSubmit)="sendChallenge()">
    <div class="form-group">
      <label for="duel-game">Game</label>
      <select id="duel-game" class="form-control">
        <option *ngFor="let game of filteredGames()" [value]="game.id">{{ game.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="opponent-search">Opponent</label>
      <input type="text" id="opponent-search" class="form-control" placeholder="Search for a player">
    </div>
    <button type="submit" class="action-button primary">Send Challenge</button>
  </form>
</app-modal>

<app-modal title="Create a Team" [(visible)]="isTeamModalVisible">
  <form (ngSubmit)="createTeam()">
    <div class="form-group">
      <label for="team-name">Team Name</label>
      <input type="text" id="team-name" class.form-control placeholder="Enter a team name">
    </div>
    <div class="form-group">
      <label for="team-game">Game</label>
      <select id="team-game" class="form-control">
        <option *ngFor="let game of filteredGames()" [value]="game.id">{{ game.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="teammate-search">Teammates</label>
      <input type="text" id="teammate-search" class="form-control" placeholder="Invite players">
    </div>
    <button type="submit" class="action-button secondary">Create Team</button>
  </form>
</app-modal>
